<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Gradientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./sources/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <i class="fas fa-palette"></i> Generador de Gradientes 
    </header>
    <div class="gradient-container">
        <canvas id="gradientCanvas"></canvas>
    </div>
    <div class="controls">
        <div class="control-group">
            <label for="color1">Color 1</label>
            <input type="color" id="color1" value="#ff7eb3">
        </div>
        <div class="control-group">
            <label for="color2">Color 2</label>
            <input type="color" id="color2" value="#ff758c">
        </div>
        <div class="control-group">
            <label for="color3">Color 3</label>
            <input type="color" id="color3" value="#ffd200">
        </div>
        <div class="control-group">
            <label for="blur">Blur</label>
            <input type="range" id="blur" min="0" max="20" value="0">
        </div>
        <div class="control-group">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label for="saturate">Saturation</label>
            <input type="range" id="saturate" min="0.5" max="2" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label for="grain">Grain</label>
            <input type="range" id="grain" min="0" max="100" value="30">
        </div>
        <div class="control-group">
            <button id="randomize"><i class="fas fa-random"></i></button>
        </div>
        <div class="control-group">
            <button id="refresh"><i class="fas fa-sync-alt"></i></button>
        </div>
        <div class="control-group">
            <button id="copyCSS"><i class="fas fa-copy"></i> Copiar</button>
            <span class="copied" id="copiedMessage">Â¡Copiado al portapapeles!</span>
        </div>
    </div>

    <footer>
        Creado con <i class="fas fa-heart"></i> por <a href="https://github.com/LuigiValentino">Luigi Adducci</a>.
    </footer>

    <script src="./app.js"></script>
</body>
</html>
